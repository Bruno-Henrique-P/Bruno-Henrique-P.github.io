<form class="form mat-elevation-z8">
    <h1>Deletando um tecnico</h1>
    <mat-form-field class="full-width">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="tecnico.nome" disabled name="nome" maxlength="100" matInput placeholder="Ex. Linus Torvalvu">
    
    </mat-form-field>
  
    <mat-form-field class="full-width">
      <mat-label>CPF</mat-label>
      <input [(ngModel)]="tecnico.cpf" disabled name="cpf" maxlength="15" matInput placeholder="Ex. 000.000.000">
      
    </mat-form-field>
  
    <mat-form-field class="full-width">
      <mat-label>Telefone</mat-label>
      <input [(ngModel)]="tecnico.telefone" disabled name="telefone" maxlength="18" matInput placeholder="Ex. (99) 99999-9999">
   
    </mat-form-field>
  
  
    <button class="mat-elevation-z8" (click)="delete()"  mat-stroked-button>Deletar</button> 
    <button class="mat-elevation-z8" (click)="cancelar()" mat-stroked-button>Cancelar</button>
  </form>
