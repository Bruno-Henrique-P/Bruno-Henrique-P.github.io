<form class="form mat-elevation-z8">
  <h1>Criando novo tecnico</h1>
  <mat-form-field class="full-width">
    <mat-label>Nome</mat-label>
    <input [(ngModel)]="tecnico.nome" [formControl]="nome" required name="nome" maxlength="100" matInput placeholder="Ex. Linus Torvalvu">
    <mat-error *ngIf="nome.invalid">{{ errorValidNome() }}</mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>CPF</mat-label>
    <input [(ngModel)]="tecnico.cpf" [formControl]="cpf" required  name="cpf" maxlength="15" matInput placeholder="Ex. 000.000.000">
    <mat-error *ngIf="cpf.invalid">{{ errorValidcpf() }}</mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Telefone</mat-label>
    <input [(ngModel)]="tecnico.telefone" [formControl]="telefone" required  name="telefone" maxlength="18" matInput placeholder="Ex. (99) 99999-9999">
    <mat-error *ngIf="telefone.invalid">{{ errorValidtelefone() }}</mat-error>
  </mat-form-field>


  <button class="mat-elevation-z8" (click)="create()" [disabled]=" errorValidNome() || errorValidcpf() || errorValidtelefone() " mat-stroked-button>Criar</button>
  <button class="mat-elevation-z8" (click)="cancelar()" mat-stroked-button>Cancelar</button>
</form>
