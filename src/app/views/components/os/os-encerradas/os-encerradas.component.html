<div class="create">
    <h1>OS</h1>
    <button (click)="navigateToCreate()" class="mat-elevation-z8" mat-stroked-button color="primary">CRIAR NOVA OS</button>
</div>

<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="tecnico">
            <th mat-header-cell *matHeaderCellDef> Tecnico </th>
            <td mat-cell *matCellDef="let element"> {{element.tecnico}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td class="{{ mudarcor(element.status)}}" mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="prioridade">
            <th mat-header-cell *matHeaderCellDef> Prioridade </th>
            <td class="{{mudarCorProi(element.prioridade)}}" mat-cell *matCellDef="let element"> {{element.prioridade}} </td>
        </ng-container>

        <ng-container matColumnDef="dataAbertura">
            <th mat-header-cell *matHeaderCellDef> Data de Abertura </th>
            <td mat-cell *matCellDef="let element"> {{element.DataAbertura}} </td>
        </ng-container>

        <ng-container matColumnDef="dataFechamento">
            <th mat-header-cell *matHeaderCellDef> Data de fechamento </th>
            <td mat-cell *matCellDef="let element"> {{element.DataFechamento}} </td>
        </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
            <td mat-cell *matCellDef="let element">
                 <a routerLink="update/{{element.id}}">
                    <i class="material-icons">edit</i>
                </a>
                <a routerLink="view/{{element.id}}">
                    <i class="material-icons">visibility</i>
                </a>
             </td> 
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[ 5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
